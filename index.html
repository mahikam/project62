<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="greytitle">
            <img src="title.jpg">
            <div class="line"></div>
        </section>
        <section id="grid">
            <h2>Grid Galler</h2>
            <span class="gridspan">
                <img src="meredith.jpg">
                <img src="derek.jpg">
                <img src="mark.jpg">
                <img src="lexie.jpg">
            </span>
            <span class="gridspan">
                <img src="cristina.jpg">
                <img src="miranda.jpg">
                <img src="amelia.jpg">
                <img src="george.jpg">
            </span>
        </section>
<section id="slide">
        <h2>Sliding Gallery</h2>
    <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="meredith.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Meredith Grey</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="derek.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Derek Shepard</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="mark.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Mark Sloan</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="lexie.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Lexie Grey</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="cristina.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Cristina Yang</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="miranda.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Miranda Bailey</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="amelia.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Amelia Shepard</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="george.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>George O'Malley</p>
                        </div>
                    </center>
                </div>
                
            </div>
            <a href="#myCarousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#myCarousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        </section>
    </div>
</body>

</html>
